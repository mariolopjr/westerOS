---
name: Build westeros
on:
  schedule:
    - cron: "42 6 * * 0"  # 6:42a UTC everyday
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
  workflow_dispatch:
permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  build-image:
    name: Build Images
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        image_flavor: ["desktop", "server"]
    with:
      image_flavor: ${{ matrix.image_flavor }}
  build-iso:
    name: Build ISOs
    uses: ./.github/workflows/build-iso.yml
    secrets: inherit
    needs: [build-image]
    strategy:
      fail-fast: false
      matrix:
        image_flavor: ["desktop", "server"]
    with:
      image_flavor: ${{ matrix.image_flavor }}
  create-release:
    name: Create Release
    needs: [build-iso]
    uses: ./.github/workflows/create-release.yml
